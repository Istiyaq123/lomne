<!DOCTYPE html>
<html>
  <head>
    <title>Blob URL Tutorial</title>
  </head>
  <body>
    <p id="text"></p>
    <script>
      var url = '';
      var mediaSource = new MediaSource(url);
      document.getElementById("text").innerHTML = URL.createObjectURL(mediaSource)
    </script>
  </body>
</html>
